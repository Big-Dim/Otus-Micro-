apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: flask-db
  name: flask-db
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-db
  strategy:
    type: Recreate
  template:
    metadata:
        labels:
        app: flask-db
    spec:
      containers:
        - env:
            - name: POSTGRES_DB
              value: postgres
            - name: POSTGRES_PASSWORD
              value: postgres
            - name: POSTGRES_USER
              value: postgres
          image: postgres:12
          name: flask-db
          ports:
            - containerPort: 5432
              protocol: TCP
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: pgdata
      restartPolicy: Always
      volumes:
        - name: pgdata
          persistentVolumeClaim:
            claimName: pgdata
